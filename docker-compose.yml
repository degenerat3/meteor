version: '3'

services:
  core:
    build:
      context: core/
    depends_on:
      - "db"
    volumes:
      - /var/log/meteor/core:/var/log/meteor/core
    command: sh -c "/wait && /root/core"
    environment:
      - WAIT_HOSTS=db:5432
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=3
      - WAIT_HOST_CONNECT_TIMEOUT=30
      - LOGPATH=/var/log/meteor/core/core.log
    networks:
      meteornet:
        ipv4_address: 172.16.77.2

  db:
    build:
      context: database/
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment: 
      POSTGRES_HOST_AUTH_METHOD: "trust"
    networks:
      meteornet:
        ipv4_address: 172.16.77.3

  crater:
    build:
      context: listeners/crater/
    volumes:
      - /var/log/meteor/crater:/var/log/meteor/crater
    environment: 
      - CORE_SERVER=172.16.77.2
      - LOGPATH=/var/log/meteor/crater/crater.log
    networks:
      meteornet: 
        ipv4_address: 172.16.77.9
  
  daddytops:
    build:
      context: listeners/daddy_tops/
    ports:
      - "8888:8888"
    depends_on:
      - "core"
    volumes:
      - /var/log/meteor/daddytops:/var/log/meteor/daddytops
    command: sh -c "/wait && /root/daddy_tops"
    environment:
      - WAIT_HOSTS=db:5432
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=3
      - WAIT_HOST_CONNECT_TIMEOUT=30
      - CORE_SERVER=172.16.77.2
      - NEST_SERVER=172.16.77.5:45678
      - ADMIN_PW=admin123!
    networks:
      meteornet: 
        ipv4_address: 172.16.77.4

  nest:
    build:
      context: listeners/nest/
    ports:
      - "45678:45678"
    volumes:
      - /var/log/meteor/nest:/var/log/meteor/nest
    restart: always
    networks:
      meteornet: 
        ipv4_address: 172.16.77.5

  petrie:
    build:
      context: listeners/petrie/
    ports:
      - "10666:10666"
    volumes:
      - /var/log/meteor/petrie:/var/log/meteor/petrie
    environment:
      - PETRIE_PORT=10666
      - CORE_SERVER=172.16.77.2:9999
      - LOGPATH=/var/log/meteor/petrie/petrie.log
    restart: always
    networks:
      meteornet: 
        ipv4_address: 172.16.77.6

  cera:
    build:
      context: listeners/cera
      args:
        - CORE_SERVER=127.0.0.1:10999
        - LOGPATH=/var/log/meteor/cera/cera.log
    volumes:
      - ./bin:/app
    networks:
      meteornet: 
        ipv4_address: 172.16.77.7

  little_foot:
    build:
      context: listeners/little_foot/
    ports:
      - "8080:8080"
    volumes:
      - /var/log/meteor/little_foot:/var/log/meteor/little_foot
    environment:
      - CORE_SERVER=172.16.77.2:9999
      - LOGPATH=/var/log/meteor/little_foot/little_foot.log
      - LF_PORT=8080
    networks:
      meteornet: 
        ipv4_address: 172.16.77.8


networks:
  meteornet:
    ipam:
      driver: default
      config:
        - subnet: 172.16.77.0/24
